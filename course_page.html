<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>RateIt评课社区</title>
    </head>

    <body>
        <div id="wrap">
            <a>RateIt 评课社区</a>
        </div>

        <div>
            <button><a href="">登录</a></button>
            <button><a href="">注册</a></button>
        </div>

        <input type="text" id="search" placeholder="搜索课程、老师" style="width: 235px" value="">
        <div>
            <ul>
                <li><a href="">点评</a></li>
                <li><a href="">热门</a></li>
                <li><a href="">公选</a></li>
            </ul>
        </div>

        <hr>

        <div><span class="blue h3">{{Course Name}}</span></div>
        

        <div><span>总体评价</span></div>
        <div>
            <ul>
                <li><a>课程难度:{{difficulty}}</a></li>
                <li><a>作业多少:{{assignment}}</a></li>
                <li><a>给分好坏:{{score}}</a></li>
                <li><a>收获大小:{{benefit}}</a></li>
            </ul>
        </div>

        <hr>

        <div>
            <span><a href="">点评</a></span>
            <a href="" type="button" data-toogle="modal"><span aria-hidden="true"></span>写点评</a>
        </div>
        

        <div><span>教师</span></div>

        <hr>

        <div><span>其他老师的这门课</span></div>

        <hr>

        <div><span>这个老师的其他课</span></div>

    </body>
</html>
